<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up & Down Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="out-container">
    <div class="inner-container">
      <div class="title-box">
        <h2>살아남아라!</h2>
        <h1>죽음의 Up & Down 게임</h1>
      </div>
      <div class="text-box">
        <div class="inner-text">과연 당신의 운명은?</div>
        <div>남은 기회 : <span class="count">5</span></div>
      </div>
      <div class="input-box">
        <input type="number" id = "inputNum" placeholder="1 ~ 100 사이의 값 입력">
        <button type="button" class="go-btn">Go!</button>
        <button type="button" class="reset-btn">Reset</button>
      </div>
  
    </div><!--inner-container-->
  </div><!--out-container-->




  <script src="main.js"></script>
</body>
</html>
