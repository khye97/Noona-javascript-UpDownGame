<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up & Down Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">
</head>
<body>
  <div class="out-container">
    <div class="inner-container">
      <div class="title-box">
        <h2 class="sub-title">살아남아라!</h2>
        <h1 class="title"><span>죽음</span>의 Up & Down 게임</h1>
      </div>
      <div class="text-box">
        <div class="inner-text">과연 피해갈 수 있을까?</div>
        <div class="inner-count">남은 기회 : <span class="count">3</span></div>
      </div>
      <div class="input-box">
        <input type="number" id = "inputNum" placeholder="1 ~ 100 사이의 값 입력">
        <button type="button" class="go-btn btn">Go!</button>
        <button type="button" class="reset-btn btn">Reset</button>
      </div>
      <button class="btn result-btn">누르면 정답 나옴 근데 누르면 재미없음<br>소맥 한잔 원샷하면 정답보고 통과</button>
    </div><!--inner-container-->
    <div class="background-text">정신이 드니?<br>그럼 이제<br>잔을 들자</div>
  </div><!--out-container-->

  <script src="main.js"></script>
</body>
</html>
